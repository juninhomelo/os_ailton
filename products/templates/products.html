{% extends 'base.html' %}

{% block title %}
SOS - Produtos
{% endblock %}

{% block content %}

<div class="row mb-3">
    <div class="col-md-6">
        <form method="get" action="{% url 'products' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="name" placeholder="Nome" value="{{ request.GET.name }}">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="col-md-6">
        <a href="{% url 'products_create' %}" class="btn btn-success float-end">
            <i class="bi bi-plus">Novo Produto</i>
        </a>
    </div>

</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th class="w-25">Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>
                    <a href="{% url 'products_detail' product.id %}" class="btn btn-info btn-sm float-end">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a href="{% url 'products_update' product.id %}" class="btn btn-primary btn-sm float-end">
                        <i class="bi bi-pencil-fill"></i>
                    </a>
                    <a href="{% url 'products_delete' product.id %}" class="btn btn-danger btn-sm float-end" >
                        <i class="bi bi-trash3-fill"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% include 'components/_pagination.html' %}

{% endblock %}
