{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-4">Detalhes do Cliente</h3>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ object.name }}</h3>
        </div>
        <div class="card-body">
            <h4>Endereço:</h4>
            <p>{{ object.address }}, {{ object.address_number }}</p>
            <h4>Telefones:</h4>
            <p>{{ object.phone1 }}  -  {{ object.phone2 }}</p>
            <h4>Observações:</h4>
            <p class="card-text">{{ object.comments }}</p>
        </div>
    </div>
    <a href="{% url 'customers' %}" class="btn btn-secondary mt-3">Voltar</a>
</div>

{% endblock %}
