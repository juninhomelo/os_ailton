{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h3 class="display-4">Editar Cadastro</h3>
    <div class="card-body">
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="container">
                <input type="submit" value="Salvar" class="btn btn-primary">
                <a href="{% url 'customers' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}
    
    <script>

        var SPMaskBehavior = function (val) {
            return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
        },
        spOptions = {
            onKeyPress: function(val, e, field, options) {
                field.mask(SPMaskBehavior.apply({}, arguments), options);
            }
        };


        $('#id_phone1').mask(SPMaskBehavior, spOptions);
        $('#id_phone2').mask(SPMaskBehavior, spOptions);
        
    </script>

{% endblock %}
