{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h3 class="display-4">Editar Servi√ßo</h3>
    <div class="card-body">
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="container">
                <input type="submit" value="Salvar" class="btn btn-primary">
                <a href="{% url 'services' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}

    <script>
        $('#id_price').mask('000.000.000.000.000,00', {reverse: true});

        $('.form').on('submit', function(event) {
            var priceField = $('#id_price');
            var formattedPrice = priceField.val().replace(/\./g, '').replace(',', '.');
            priceField.val(formattedPrice);
        });
    </script>

{% endblock %}
